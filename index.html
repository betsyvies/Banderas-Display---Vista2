<!--Esta etiqueta le dice al programa que estamos trabajando bajo un HTML moderno-->
<!DOCTYPE html>
<html>
  <!--La etiqueta head viene a ser la cabeza de la estructura-->
  <head>
    <!--la etiqueta meta charset (utf-8) nos sirve para reconocer todo los caracteres
     que se utilizan en el habla hispana-->
    <meta charset="utf-8">
    <!--La etiqueta title la usaremos para darle nombre a nuestra página-->
    <title>Banderas Display</title>
    <!--La etiqueta link enlaza nuestro archivo CSS3 externo con nuestro archivo HTML5-->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <!--La etiqueta body viene a ser el cuerpo de la estructura-->
  <body>
    <!--Crearemos la etiqueta div y le daremos un atributo id para poder especificar
     mejor nuestros elementos a la hora de trabajar en CSS3-->
    <div id="word1">Laboratoria </div>
    <div id="word2">es</div>
    <div id="word3">transformación</div>
    <!--La etiqueta link enlaza nuestro archivo JavaScript externo con nuestro archivo HTML5-->
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
